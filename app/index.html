<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>

<style>
	* { 
		margin: 0;
		padding: 0;
	}
	html, body{
		width: 100%;
		height: 100%;
	}

</style>

<script type="module">
	import desktopSVG from './svg_desktop.js'
	import mobileSVG from './svg_mobile.js'
	import Stage from './Stage.js'
	
	let canvas = document.getElementById("canvas")
	
	let mobileVersion = false
	if(mobileVersion){
	    	let stage = new Stage(canvas, desktopSVG, 1600, 800, 150)    
    	}
	else {
		let stage = new Stage(canvas, mobileSVG, 400, 800, 100)
	}
</script>
